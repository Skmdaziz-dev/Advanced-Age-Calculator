<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center text-primary mb-4">Advanced Age Calculator</h2>

          <div class="mb-3">
            <label for="i" class="form-label">Enter your Date of Birth:</label>
            <input type="text" id="i" class="form-control" maxlength="10" placeholder="dd/mm/yyyy">
          </div>

          <button class="btn btn-primary w-100" onclick="fun()">Calculate Age</button>

          <div class="mt-4 text-center">
            <h4 id="h"></h4>
            <h5 id="h2"></h5>
            <p id="extra" class="text-muted"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
